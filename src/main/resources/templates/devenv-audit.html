<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer Environment Audit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Developer Environment Audit</h1>
    <h2>Detected Components</h2>
    <ul th:each="component : ${components}">
        <li th:text="${component}"></li>
    </ul>
    <h2>Environment Variables</h2>
    <ul th:each="envVar : ${envVars}">
        <li th:text="${envVar}"></li>
    </ul>
    <h2>Identified Issues</h2>
    <ul th:each="issue : ${issues}">
        <li th:text="${issue}"></li>
    </ul>
</div>
</body>
</html>
